name: Deploy Blog

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 10.x

      - name: Install dependencies
        run: yarn install --prod --pure-lockfile

      - name: Build
        run: yarn build

      - name: Deploy
        run: |
          surge ./public --token ${{ secrets.SURGE_TOKEN }}
          yarn global add surge
